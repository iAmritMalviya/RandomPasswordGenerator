<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
 
    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>
   <div style="height: 50px;">
    <div class="alert alert-success alert-dismissible fade show" role="alert" id="success" >
      <strong>Success!</strong> Password has been copied to clipboard </div>
 <div class="alert alert-warning alert-dismissible fade show" role="alert" id="failure">
      <strong>Error!</strong> Kuch to daal bawali gand </div>

   </div>

    <div class="container">
      <h1 class="text-center">Random Password Generator</h1>
      <form>
        <label>select the length of the password: </label>
        <select id="ddlViewBy">
          <option value="6">6</option>
          <option value="8" selected="selected">8</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
        </select>
      </form>
      <form>

        <div class="form-group">
          <label for="Password">Your Password</label>
          <input type="text" class="form-control" id="password" placeholder="Enter something">
        </div>
        <hr>
       
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iNumber">
          <label class="form-check-label" for="flexCheckDefault">
            Include Numbers(eg: 1, 2, 3...)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iSmall">
          <label class="form-check-label" for="flexCheckDefault">
            Include Small Letters(eg: a, b, c...)
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iCapital" >
          <label class="form-check-label" for="flexCheckChecked">
            Include Capital Letters(eg: A, B, C...)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iSymbol" >
          <label class="form-check-label" for="flexCheckChecked">
            Include Symbols(eg: $, :, {}...)
          </label>
        </div>
          
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="iAll">
          <label class="form-check-label" for="flexCheckDefault">
            Collecton of 4's
          </label>
        </div>
        <button type="button" class="btn btn-primary my-3" id="btn">Generate Password</button> 
        <button type="button" class="btn btn-primary my-3" id="copyBtn">Copy That</button>
          <button type="button" class="btn btn-primary my-3" id="clear">Clear Text</button>
        

      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>
</html>
